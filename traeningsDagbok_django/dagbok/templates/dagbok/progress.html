{% load staticfiles %}
{% include "dagbok/header.html" %}

<div class="chart-rect">
  <h4 class="widget-header"><i class="fa fa-plus"></i><span class="icon-padding">Viktmål</span></h4>
  <div class="row">
    <div class="col-12">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>

<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ lbls|safe }},
        datasets: [{
            label: 'Vikt',
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(54,189,111,0.4)",
            borderColor: "rgba(54,189,111,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(54,189,111,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(54,189,111,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: {{ weightData|safe }},
            //~ data: viktdata,
        },
        {
          label: 'Målvikt',
          fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(54,165,189,0.4)",
            borderColor: "rgba(54,165,189,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(54,165,189,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(54,165,189,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
          data: {{ goalWeight|safe }}
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMin: 40
                }
            }]
        }
    }
});
</script>
