<h3>Redan medlem?</h3>
<form class="form-horizontal" id="login-form" method="POST">
    {% csrf_token %}
  <div class="form-group">
    <div class="row">
      <div class="col-3">
        <label for="inputEmail3" class="control-label">Användarnamn:</label>
      </div>
      <div class="col-9">
        {{ login_form.username }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-3">
        <label for="inputPassword3" class="control-label">Lösenord:</label>
      </div>
      <div class="col-9">
        {{ login_form.password }}
        {{ login_form.password.errors }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-success">Logga in</button>
      </div>
    </div>
  </div>
</form>
