{% include "dagbok/header.html" %}
</div> <!-- Avslutar "dålig" div-->



<div id="searchForm">
  <form method="POST" action="{% url "profile" %}">
  {% csrf_token %}
    <div class="row">
     
      <div class="col-10">
        <div class="input-group">
      <label class="fast-workout-label">Sök användare</label>     {{ searchForm.search }}    
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success">Sök</button>
      </div>
    </div>
  </form>
</div>

{% if results %}
<div class="chart-rect">
    <table class="table table-striped table-hover">
    <tr>
      <th>
        Användarnamn
      </th>
    </tr>
    {% for user in results %}

          <tr>
            <td>{{user.username}}</td>
          </tr>

    {% endfor %}
    </table>
</div>
{% endif %}
