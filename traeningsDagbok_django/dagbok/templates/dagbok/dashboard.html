              <div class="chart-rect">

                <select id="selectFastWorkout" class="form-control">
                  <option value="option0">Välj träning</option>
                  <option value="fastWorkoutRunning">Löpning</option>
                  <option value="fastWorkoutSwimming">Simning</option>
                  <option value="fastWorkoutStyrke">Styrkelyftning</option>
                </select>
                <div id="fast-workout-wrapper">
                  <div id="fastWorkoutRunning" class="fast-workout-sections">
                    <div class="row">
                      <div class="col-2">
                        <label class="fast-workout-label">Sträcka:</label>
                      </div>
                      <div class="col-10">
                        <div class="input-group input-group-workout">
                          <input type="text" class="form-control" placeholder="T.ex. 1.9" aria-describedby="basic-addon2">

                      </div>

                    </div>

                        <label class="fast-workout-label">Känsla:</label>
                      </div>

                    </div>
                    <div class="row">
